<div class="gallery-content-wrapper">
    <div class="gallery-content">
        $for(projects)$
        <div class="gallery-item">
            <a href="/projects/$slug$.html">
                <img alt="$project_image_alt_text$" src="/static/img/$project_image$"></img>
                <div class="gallery-text">
                    <h4>
                        $project_title$
                    </h4>
                    <br>
                    <p>
                        $project_description$
                    </p>
                </div>
            </a>
        </div>
        $endfor$
    </div>
</div>
