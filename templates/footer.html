<!-- Footer -->
<footer>
    <div class="wrapper">
        <div class="grid-item">
            <ul>
                $if(github_username)$
                <li>
                    <a aria-label="link to my Github profile" href="https://github.com/$github_username$"
                        target="_blank" rel="noreferrer">
                        <i aria-hidden="true" class="fab fa-2x fa-github"></i>
                    </a>
                </li>
                $endif$ $if(email_username)$
                <li>
                    <a aria-label="link to write me an email" href="mailto:" data-name="$email_username$" data-domain="$email_domain$"
                        data-tld="$email_tld$"
                        onclick="window.location.href = 'mailto:' + this.dataset.name + '@' + this.dataset.domain + '.' + this.dataset.tld; return false;">
                        <i aria-hidden="true" class="fas fa-2x fa-envelope"></i>
                    </a>
                </li>
                $endif$ $if(linkedin_username)$
                <li>
                    <a aria-label="link to my LinkedIn profile" href="https://linkedin.com/in/$linkedin_username$"
                        target="_blank" rel="noreferrer">
                        <i aria-hidden="true" class="fab fa-2x fa-linkedin"></i>
                    </a>
                </li>
                $endif$
            </ul>
        </div>

        <div class="grid-item">
            <p>
                Copyright &copy; Qianlin Chen 2025.
            </p>
        </div>

        <div class="grid-item">
            <p>
                Site generated by
                <a href="http://jaspervdj.be/hakyll">Hakyll</a> with <i aria-label="love" class="fas fa-heart"></i>.
            </p>
        </div>
    </div>
</footer>

<!-- Styles -->
<script src="/static/js/script.js"></script>
<!-- Icons -->
<link href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" rel="stylesheet" type="text/css">
