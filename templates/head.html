<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-141114029-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());
        gtag('config', 'UA-141114029-1');
    </script>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Site Desciption -->
    $if(site_title)$
    <meta name="description" content="$site_title$">
    $endif$
    <!-- keywords -->
    <meta name="keywords"
        content="Maris Chen, marischen, haskell, software development">
    <!-- Favicon -->
    <link rel="shortcut icon" href="/static/img/hololens.jpg" type="image/x-icon" />
    <!-- Blog Title -->
    $if(site_title)$
    <title>$site_title$</title>
    $endif$
    <!-- Property Metas -->
    $if(site_title)$
    <meta property="og:title" content="$site_title$" />
    $endif$
    <meta property="og:site_name" content="$site_title$" />
    <meta property="og:image" content="static/img/portrait.JPG">
    <meta property="og:url" content="">

    <!-- Canonical -->
    <link rel="canonical" href="/$slug$.html">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <!-- StyleSheet -->
    <link rel="stylesheet" href="/static/css/navigation.css">
    <link rel="stylesheet" href="/static/css/general.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/footer.css">
</head>
